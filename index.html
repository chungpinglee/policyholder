            } else {

                cat.subCategories.forEach((sub, si) => {

                    btn.className = `sub-btn`;
                    btn.style.backgroundColor = colorPalette[si % 6];

                        <div class="btn-overlay"><div class="mini-btn eb" onclick="openEdit(event, 'L2', [${idx}, ${si}])">âœ</div><div class="mini-btn db" onclick="deleteItem(event, 'L2', [${idx}, ${si}])">âœ•</div></div>`;
                    btn.onclick = () => renderL3(si);

                });
                
                if(isEditMode) {
                    const addSub = document.createElement('div');

            document.getElementById('view-modal').classList.add('active');

        function renderStatisticsDirectly(cat) {
            const grid = document.getElementById('level-3-grid');
            document.getElementById('level-3-title').innerHTML = `ğŸ“Š å…¨å®¶å ±è¡¨ç›´é”å°ˆå€`;
            grid.innerHTML = '';
            // æŠ“å–è©²é¡åˆ¥ä¸‹æ‰€æœ‰å­é¡åˆ¥ä¸­çš„ items
            const allItems = cat.subCategories.flatMap(sub => sub.items);
            allItems.forEach((item, ii) => {
                const card = document.createElement('a');
                card.className = 'link-card';
                card.href = 'javascript:void(0)';
                card.onclick = () => !isEditMode && window.open(item.url, '_blank');
                card.innerHTML = `<div class="card-icon">${item.icon}</div><div><strong>${item.title}</strong><span>${item.desc || ''}</span></div>`;
                grid.appendChild(card);

        }

        function renderL3(si) {
            curSubIdx = si;
            const subBtns = document.querySelectorAll('.sub-btn');
            
            // æ ¸å¿ƒéœ€æ±‚ï¼šå…¶ä»–é …å¯¬åº¦ä¸è®Šï¼Œé•·åº¦(é«˜åº¦)ç¸®å° 50%ï¼Œé¡è‰²ä¸è®Š
            subBtns.forEach((btn, i) => {
                btn.classList.toggle('active', i === si);
                if (i === si) {
                    btn.classList.remove('shrink-sibling-height');
                } else {
                    btn.classList.add('shrink-sibling-height');
                }
            });

            const sub = pageData.categories[curCatIdx].subCategories[si];
            const section = document.getElementById('level-3-section');
            const grid = document.getElementById('level-3-grid');
            section.style.display = 'block';
            document.getElementById('level-3-title').innerHTML = `${sub.emoji} ${sub.name} - è©³ç´°è³‡æ–™`;
            grid.innerHTML = '';
            
            sub.items.forEach((item, ii) => {
                const card = document.createElement('a');
                card.className = 'link-card';
                card.href = 'javascript:void(0)';
                card.onclick = () => !isEditMode && item.url !== '#' && window.open(item.url, '_blank');
                card.innerHTML = `<div class="card-icon">${item.icon}</div><div><strong>${item.title}</strong><span>${item.desc || ''}</span></div>
                    <div class="btn-overlay"><div class="mini-btn eb" onclick="openEdit(event, 'L3', [${curCatIdx}, ${si}, ${ii}])">âœ</div><div class="mini-btn db" onclick="deleteItem(event, 'L3', [${curCatIdx}, ${si}, ${ii}])">âœ•</div></div>`;
                grid.appendChild(card);
            });

            if(isEditMode) {
                const addCard = document.createElement('div');
                addCard.className = 'add-new-btn'; addCard.style.minHeight='80px'; addCard.innerHTML = '+ æ–°å¢å¡ç‰‡';
                addCard.onclick = () => openAdd('L3');
                grid.appendChild(addCard);
            }
            
            setTimeout(() => { section.scrollIntoView({ behavior: 'smooth' }); }, 150);
        }

        function closeModal(id) { 
            document.getElementById(id).classList.remove('active'); 
            if (id === 'view-modal') { curCatIdx = -1; curSubIdx = -1; }
        }
        function handleOverlayClick(e, id) { if(e.target.id === id) closeModal(id); }

        // --- ç·¨è¼¯èˆ‡ç³»çµ±åŠŸèƒ½ ---
        function openAdd(level) { editTarget = { level, type: 'add' }; resetForm(level); document.getElementById('form-modal').classList.add('active'); }
        function openEdit(e, level, indices) {
            e.stopPropagation(); editTarget = { level, type: 'edit', indices }; resetForm(level);
            let d = (level==='L1') ? pageData.categories[indices[0]] : (level==='L2' ? pageData.categories[indices[0]].subCategories[indices[1]] : pageData.categories[indices[0]].subCategories[indices[1]].items[indices[2]]);
            document.getElementById('input-title').value = d.title || d.name || "";
            document.getElementById('input-desc').value = d.desc || "";
            document.getElementById('input-url').value = d.url || "";
            document.getElementById('input-icon').value = d.icon || d.emoji || "";
            if(level==='L1') document.getElementById('input-color').value = d.color;
            document.getElementById('form-modal').classList.add('active');
        }
        function resetForm(level) {
            document.getElementById('input-title').value = ""; document.getElementById('input-desc').value = "";
            document.getElementById('input-url').value = ""; document.getElementById('input-icon').value = "";
            document.getElementById('f-desc').style.display = level === 'L2' ? 'none' : 'block';
            document.getElementById('f-url').style.display = level === 'L2' ? 'none' : 'block';
            document.getElementById('f-color').style.display = level === 'L1' ? 'block' : 'none';
        }
        function submitForm() {
            const t = document.getElementById('input-title').value, d = document.getElementById('input-desc').value, u = document.getElementById('input-url').value, i = document.getElementById('input-icon').value;
            if(!t) return;
            if(editTarget.type === 'add') {
                if(editTarget.level === 'L1') pageData.categories.push({title:t, desc:d, url:u, icon:i||'ğŸ“', color:document.getElementById('input-color').value, subCategories:[]});
                else if(editTarget.level === 'L2') pageData.categories[curCatIdx].subCategories.push({name:t, emoji:i||'ğŸ‘¤', items:[]});
                else pageData.categories[curCatIdx].subCategories[curSubIdx].items.push({title:t, desc:d, url:u, icon:i||'ğŸ“„'});
            } else {
                const idx = editTarget.indices;
                if(editTarget.level === 'L1') Object.assign(pageData.categories[idx[0]], {title:t, desc:d, url:u, icon:i, color:document.getElementById('input-color').value});
                else if(editTarget.level === 'L2') Object.assign(pageData.categories[idx[0]].subCategories[idx[1]], {name:t, emoji:i});
                else Object.assign(pageData.categories[idx[0]].subCategories[idx[1]].items[idx[2]], {title:t, desc:d, url:u, icon:i});
            }
            closeModal('form-modal'); renderL1(); if(curCatIdx !== -1) openView(curCatIdx, true);
        }
        function deleteItem(e, level, idx) {
            e.stopPropagation(); if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
            if(level==='L1') pageData.categories.splice(idx[0], 1);
            else if(level==='L2') pageData.categories[idx[0]].subCategories.splice(idx[1], 1);
            else pageData.categories[idx[0]].subCategories[idx[1]].items.splice(idx[2], 1);
            renderL1(); if(curCatIdx !== -1) openView(curCatIdx, true);
        }

        function saveAndDownload() {
            const dataStr = JSON.stringify(pageData, null, 4);
            const html = document.documentElement.outerHTML.replace(/let pageData = \{([\s\S]*?)\};/, `let pageData = ${dataStr};`);
            const blob = new Blob([`<!DOCTYPE html>\n${html}`], {type: 'text/html'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "å…¨å®¶ä¿å–®ç³»çµ±_é•·åº¦ç¸®æ”¾æ›´æ–°.html"; a.click();
        }

        function saveAsClient() {
            const doc = document.documentElement.cloneNode(true);
            doc.querySelector('.floating-toolbar').style.display = 'none';
            const dataStr = JSON.stringify(pageData, null, 4);
            const html = doc.outerHTML.replace(/let pageData = \{([\s\S]*?)\};/, `let pageData = ${dataStr};`);
            const blob = new Blob([`<!DOCTYPE html>\n${html}`], {type: 'text/html'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "å…¨å®¶ä¿å–®è³‡ç”¢ç®¡ç†å°ˆå€.html"; a.click();
        }

        renderL1();
    </script>
