                const success = await decryptAndRender(savedPw, true);
                if (success) return;
            }
            document.getElementById('unlock-ui').classList.remove('hidden-ui');
        };

        async function tryUnlock() {
            const pw = document.getElementById('pw').value;
            if (!pw) return;
            const success = await decryptAndRender(pw, false);
            if (success) {
                sessionStorage.setItem(STORAGE_KEY, pw);
            } else {
                document.getElementById('err').classList.remove('hidden');
                document.getElementById('pw').value = '';
            }
        }

        async function decryptAndRender(password, isAuto) {
            try {
                const bin = atob(_DATA);
                const bytes = new Uint8Array(bin.length);
                for(let i=0; i<bin.length; i++) bytes[i] = bin.charCodeAt(i);
                const keyBlockA = bytes.slice(0, 76), keyBlockB = bytes.slice(76, 152), ivContent = bytes.slice(152, 164), encryptedContent = bytes.slice(164);
                const enc = new TextEncoder();
                const unwrap = async (block) => {
                    try {
                        const salt = block.slice(0, 16), iv = block.slice(16, 28), wrapped = block.slice(28);
                        const keyMat = await crypto.subtle.importKey("raw", enc.encode(password), "PBKDF2", false, ["deriveKey"]);
                        const derivedKey = await crypto.subtle.deriveKey({ name: "PBKDF2", salt, iterations: 1000, hash: "SHA-256" }, keyMat, { name: "AES-GCM", length: 256 }, false, ["decrypt"]);
                        const rawKey = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, derivedKey, wrapped);
                        return new Uint8Array(rawKey);
                    } catch(e) { return null; }
                };
                let dataKey = await unwrap(keyBlockA);
                if (!dataKey) dataKey = await unwrap(keyBlockB);
                if (!dataKey) return false;
                const cryptoKey = await crypto.subtle.importKey("raw", dataKey, "AES-GCM", false, ["decrypt"]);
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: ivContent }, cryptoKey, encryptedContent);
                document.open(); document.write(new TextDecoder().decode(decrypted)); document.close();
                return true;
            } catch (e) { return false; }
        }
    </script>
</body>
